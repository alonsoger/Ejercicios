<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>  
    <seccion>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="./Heroes-of-the-Storm.jpg" width="900" height="600"/>
    </seccion>
    <seccion>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="800" height="600" controls muted autoplay loop>
            <source src="./21 Pilots-Stressed Out.mp4" />
        </video>
    </seccion>
    <seccion>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop muted>
            <source src="./Broken Dreams.mp3" />
        </audio>
    </seccion>
</body>
</html>
